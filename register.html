    <form class="p-4">
        <div class="container col-8">
            <div class="form-group row">
                <label for="name" class="col-sm-3">Name</label>
                <div class="col-sm-9">
                    <input type="text" class="form-control"><br>
                </div>
            </div>
            <div class="form-group row">
                <label for="email" class="col-sm-3 ">Email</label>
                <div class="col-sm-9">
                  <input type="email" class="form-control" id="inputEmail3"><br>
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword3" class="col-sm-3">Password</label>
                <div class="col-sm-9">
                <input type="password" class="form-control" id="inputPassword3"><br>                 
                </div>
            </div>
            <div class="form-group row">
                <label for="inputPassword4" class="col-sm-3">Confirm Password</label>
                <div class="col-sm-9">
                <input type="password" class="form-control" id="inputPassword3"><br>                 
                </div>
            </div>
            <div class="form-group">
                <label for="gender" class="col-sm-3 d-inline-block row">Gender&nbsp;</label>
                <label class="radio-inline radio" style=" margin-left: 25px;"> <input type="radio"  name="gender">Female</label>
                <label class="radio-inline radio d-inline-block" style=" margin-left: 50px;"><input type="radio" name="gender">Male</label>
            </div><br>
            <div class="form-group row">
                <label for="inputPassword4" class="col-sm-3">Country</label>
                <div class="col-9">
                    <select class=" selectpicker countrypicker custom-select custom-select-lg col-12">
                    <option>Egypt</option>
                    <option>Yamen</option>
                    <option>Qatar</option>
                    <option>Iraq</option>
                    </select>                
                </div>
                <div class="row justify-content-end mt-3">
                <button type="button" class="btn btn-primary col-2">
                    Register
                  </button>
                </div> 
            </div>
      </form>
